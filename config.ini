; =========================================================
; [자동매매 봇 사용자 설정 파일]
; 이 파일을 메모장으로 열어 본인의 정보를 입력하세요.
; =========================================================

[BINANCE]
; 바이낸스 API 키를 입력하세요. (대소문자 구분)
api_key = 여기에_API_KEY_입력
secret_key = 여기에_SECRET_KEY_입력

[SECURITY]
; 웹훅 보안을 위한 비밀번호입니다. (트레이딩뷰 알림 메시지에도 똑같이 적어야 함)
webhook_secret = my_secret_password

[TRADING]
; 테스트 모드 (true: 매매 안 함 / false: 실제 매매 진행)
dry_run = true

; 잔고 사용 비율 (0.98 = 98%)
buy_pct = 0.98

; 레버리지 배율 (예: 5)
trade_leverage = 5

; 포지션 체크 주기 (초 단위)
poll_interval = 1.0

; 최대 대기 시간 (초 단위)
max_wait = 15

[STRATEGY]
; 익절 비율 (1.005 = 0.5% 익절)
tp_ratio = 1.005

; 익절 시 분할 매도 비중 (0.5 = 50%)
tp_part_ratio = 0.5

; 손절 비율 (0.995 = -0.5% 손절)
sl_ratio = 0.995

; 거래 수수료율 (기본 0.04% = 0.0004)
fee_rate = 0.0004